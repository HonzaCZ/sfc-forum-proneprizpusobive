<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.3.0/json2html.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>

<table></table>

<script>
let template = { '<>': 'tr', 'html': '<td style="padding-right: 50px;"><a href="${url}">${title}</a></td><td style="padding-right: 50px;">${time}</td><td>${username}</td>' };

fetch('https://subarufanclub.cz/forum/service/last-topics')
    .then((response) => {
        return response.json();
    })
    .then((myJson) => {
        $('table').json2html(myJson, template);
    }).catch(function() {
        console.log("Chyba, k√°mo");
    });
</script>
